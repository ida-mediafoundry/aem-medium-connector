<sly data-sly-test.isEdit="${wcmmode.edit || wcmmode.design}">
    <sly data-sly-include="head.html"></sly>
</sly>
<div data-sly-unwrap="${!isEdit}"
     class="overview"
     style="width:1020px;height:332px;">
    <a class="page-tile" href="${currentNode.parent.path @ extension='html'}">
        <sly
            data-sly-resource="${ currentnode.path @ appendPath='display/tile', resourceType='library/components/display/tile-component'}">
        </sly>
    </a>
</div>
